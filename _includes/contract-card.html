<div class="mt-4 mt-md-5 p-3 p-md-4 bg-body border rounded position-relative">
    <small class="d-block text-muted fw-bold">{{ include.council }}</small>
    <h2><a class="stretched-link" href="{{ include.href }}">{{ include.title }}</a></h2>
    <div class="row gx-md-5 mt-3 mt-md-4">
        <div class="col-sm-auto">
            <small class="d-block text-muted fw-bold">Total cost</small>
            <span class="h4">{{ include.cost }}</span>
        </div>
        <div class="col-sm-auto">
            <small class="d-block text-muted fw-bold">Estimated emissions</small>
            <span class="h4">{{ include.emissions | default: '??' }}</span>
        </div>
        <div class="col-sm-auto">
            <small class="d-block text-muted fw-bold">Social value</small>
            <span class="h4">{{ include.social | default: '??' }}</span>
        </div>
    </div>
    <div class="progress mt-3 mt-md-4">
        <div class="progress-bar bg-danger" style="width: {{ include.remaining_percent }}%"></div>
    </div>
    <div class="d-flex flex-wrap">
        <strong class="mt-2 me-auto">{{ include.remaining }} left</strong>
        <span class="mt-2">{{ include.length }}</span>
    </div>
</div>
