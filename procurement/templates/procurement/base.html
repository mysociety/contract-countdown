{% load static compress django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
    <title>{{ page_title }}</title>
    {% compress css %}
        <link rel="stylesheet" type="text/x-scss" href="{% static 'css/all.scss' %}">
    {% endcompress %}
    <link rel="icon" type="image/x-icon" href="{ { '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" href="{% static '/img/apple-touch-icon.png' %}">
    <script type="module">document.documentElement.classList.remove('no-js'); document.documentElement.classList.add('js');</script>
</head>
<body>
    {% include 'procurement/header.html' %}
    {% block content %}{% endblock %}
    <script type="module" src="{% static '/js/all.js' %}"></script>
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    {% block extrafooterscript %}{% endblock %}
</body>
</html>
